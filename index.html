<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículum Vitae - WhatsApp Style</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <script src="https://kit.fontawesome.com/e25f45c29f.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <header>
            <div class="titulo">
                <h1>CurrículumVitae</h1>
            </div>
            <div class="barra-tools">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
      
        </header>
        <div class="contact" onclick="toggleChat('personalChat')">
            <div class="contact-icon" id="personalIcon">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="titular" id="personalItem">
                
            </div>
        </div>
        <div class="chat" id="personalChat">
         </div>

        <div class="contact" onclick="toggleChat('experienceChat')">
            <div class="contact-icon"><i class="fa-solid fa-briefcase"></i></div>
            
            <div class="titular" id="experienciaItem">
                
            </div>
        </div>
        <div class="chat" id="experienceChat">
            
        </div>

        <div class="contact" onclick="toggleChat('educationChat')">
            <div class="contact-icon"><i class="fa-solid fa-book"></i></div>
            <div class="titular" id="formacionItem">
                <h2>Formación</h2>
            </div>
        </div>
        <div class="chat" id="educationChat">
           
        </div>
        <div class="contact" onclick="toggleChat('skillsChat')">
            <div class="contact-icon"><i class="fa-solid fa-gear"></i></div>
            <div class="titular" id="skillsItem">
                <h2>Habilidades</h2>
            </div>
        </div>
        <div class="chat" id="skillsChat"></div>
        
        <div class="contact" onclick="toggleChat('desiredChat')">
            <div class="contact-icon"><i class="fa-regular fa-star"></i></div>
            <div class="titular" id="desiredItem">
                <h2>Trabajo deseado</h2>
            </div>
        </div>
        <div class="chat" id="desiredChat"></div>
        
        <div class="contact" onclick="search()">
            <div class="contact-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            <div class="titular" id="preguntarItem">
                <h2>Busca en CV</h2>
            </div>
        </div>
        <div class="chat" id="preguntarChat"></div>
           
        
        <footer>
            <p>&copy; Alberto Mozo 2024 <img src="assets/img/alberto.png"/></p>
        </footer>
    </div>


<script>
     
</script>
<!-- script que define la const cv donde se coloca el json personalizado-->
<script src="assets/js/datos.js"></script>
<!-- funciones generales -->
<script src="assets/js/funciones.js"></script>
<!-- -->
<script src="assets/js/contacto.js"></script>
<script src="assets/js/experiencia.js"></script>
<script src="assets/js/formacion.js"></script>
</body>
</html>
